<!DOCTYPE html>
<html>
<head>
    <title>Puntuaciones</title>
    <link rel="stylesheet" href="EstiloPuntuacion.css">
</head>
<body>
    <h1>Puntuaciones de los jugadores!</h1>
    <div id="puntuacionesContainer"></div>

    <script src="Juego.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            mostrarPuntuacion();
        });

        function mostrarPuntuacion() {
            const puntuaciones = JSON.parse(localStorage.getItem('puntuaciones')) || {};
            const puntuacionesContainer = document.getElementById('puntuacionesContainer'); 


            puntuacionesContainer.innerHTML = '';

            for (const jugador in puntuaciones) {
                if (puntuaciones.hasOwnProperty(jugador)) {
                    const puntuacion = puntuaciones[jugador];
                    const jugadorElemento = document.createElement('p'); 
                    jugadorElemento.textContent = `${jugador}: ${puntuacion}`;
                    puntuacionesContainer.appendChild(jugadorElemento);
                }
            }
        }
    </script>
    
    <div>
        <a href="Inicio.html"><button>Volver al inicio</button></a>
    </div>
</body>
</html>
